<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Messanger</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header_div">
      <div class="navbar_div">
        <div class="title_div"><h1>Chat</h1></div>
        <div class="loginfo_div"></div>
      </div>
    </div>

    <div class="body_div">
      <div class="log_overlay login_overlay">
        <div class="log_area">
          <h2>Login</h2>
          <form id="loginForm">
            <input
              class="log_input"
              type="email"
              id="emailLoginId"
              name="email"
            /><br />
            <input
              class="log_input"
              type="password"
              id="passwordLoginId"
              name="password"
            /><br />
            <center><button type="submit">Sign In</button></center>
          </form>
        </div>
      </div>

      <div class="log_overlay register_overlay">
        <div class="log_area">
          <h2>Register</h2>
          <form id="RegisterForm">
            <input
              class="log_input"
              type="text"
              id="emailRegisterId"
              name="email"
            /><br />
            <input
              class="log_input"
              type="text"
              id="nameRegisterId"
              name="name"
            /><br />
            <input
              class="log_input"
              type="password"
              id="passwordRegisterId"
              name="password"
            /><br />
            <center><button type="submit">Sign Up</button></center>
          </form>
        </div>
      </div>

      <div class="messages_div"></div>
    </div>

    <div class="footer_div">
      <form class="type_div">
        <input class="type_input" />
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
